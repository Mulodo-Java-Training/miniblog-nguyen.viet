<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/theme.css" rel="stylesheet">
<!-- Bootstrap core JavaScript
    ================================================== -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dobPicker.min.js"></script>
<title>Register</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"> <a class="miniblog-icon" href="#">Mini Blog</a> </div>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-1">
        <div id="imaginary_container">
          <form >
            <div class="input-group stylish-input-group">
              <input type="text" class="form-control"  placeholder="Username, Lastname, Firstname" >
              <span class="input-group-addon">
              <button type="submit"> <span class="glyphicon glyphicon-search"></span> </button>
              </span> </div>
          </form>
        </div>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="register.html" class="header-font">Register</a></li>
        <li><a href="login.html" class="header-font">Login</a></li>
      </ul>
    </div>
  </div>
  </div>
</nav>
<!--End header--> 
<!-- Container -->
<div class="container">
  <div class="row" style="margin-top:40px;">
    <div class="col-md-4 col-md-offset-4">
      <h3 style="color:dimgray; text-align: center">Register</h3>
      <hr class="">
      <form method="POST" action="" accept-charset="UTF-8" role="form" class="form-signin">
        <fieldset>
          <div class="panel panel-info">
            <div class="panel-heading">Username</div>
            <input class=" panel-body" placeholder="Username" name="username" type="text" required>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">Password</div>
            <input class="panel-body" placeholder="Password" name="password" type="password" required>
            <input class="panel-body" placeholder="Confirm password" name="password" type="password" required>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">Firstname</div>
            <input class="panel-body" placeholder="Firstname" name="firstname" type="text" required>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">Lastname</div>
            <input class="panel-body" placeholder="Lastname" name="lastname" type="text" required>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">Birthday</div>
            <div class="panel-body ">
              <select id="dobday" class=" panel-body panel-body-dob" name="day">
              </select>
              <select id="dobmonth" class=" panel-body panel-body-dob" name="month">
              </select>
              <select id="dobyear" class=" panel-body panel-body-dob" name="year">
              </select>
            </div>
            <script>
				$(document).ready(function(){
				  $.dobPicker({
					daySelector: '#dobday', /* Required */
					monthSelector: '#dobmonth', /* Required */
					yearSelector: '#dobyear', /* Required */
					dayDefault: 'Day', /* Optional */
					monthDefault: 'Month', /* Optional */
					yearDefault: 'Year', /* Optional */
					minimumAge: 10, /* Optional */
					maximumAge: 100 /* Optional */
				  });
				});
			</script> 
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">Email</div>
            <input class="panel-body" placeholder="Email" name="email" type="text" required>
          </div>
          <input class="btn btn-lg  btn-primary btn-block " type="submit" value="Register" name="register"/>
          <br>
          <a href="welcome.html">
          <input class="btn btn-lg btn-warning btn-block" type="cancel" value="Cancel" name="cancel"/>
          </a> <br>
          <p class="text-center"><a href="login.html">Already have an account?</a></p>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</body>
</html>
